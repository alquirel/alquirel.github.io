<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf8">
		<title>Portal Yazı Başvurusu</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body style="background:#f5f5f5">
		<form>
			<div class="container-fluid">
				<h4>Portal Yazı Başvurusu <small>Ubuntu Türkiye</small></h4>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<input name="baslik" type="text" placeholder="Yazı Başlığı" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
						<div class="form-group">
							<input name="isim" type="text" placeholder="İsminiz" class="form-control">
						</div>
						<div class="form-group">
							<input name="eposta" type="text" placeholder="Eposta Adresiniz" class="form-control">
						</div>
						<div class="form-group">
							<input name="etiketler" type="text" placeholder="Etiketlerinizi virgül ile ayırın" class="form-control">
						</div>
						<div class="form-group">
							<button class="btn btn-primary" id="kaydet">Kaydet</button>
						</div>
					</div>
					<div class="col-lg-9">
						<div>
							<textarea name="yazi" id="yazi"></textarea>
							<script type="text/javascript">
								CKEDITOR.replace('yazi');
							</script>
						</div>
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			$('#kaydet').on('click', function(e){
				e.preventDefault();
				$.getJSON('https://forum.ubuntu-tr.net/index.php?action=yazi-basvuru&callback=?', function(data){
				});
				return false;
			});
		</script>
	</body>
</html>
